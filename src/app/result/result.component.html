<div class="Result" [ngClass]="getColor()">
  <div class="sorryMessage" *ngIf="tones.length<0">
  </div>
  <div class="tone" *ngFor="let tone of tones; let i = index" [ngClass]="'item'+i">
    <div class="score" >
      {{(tone.score+'').slice(0,4)}}
    </div>
    <div class="name">
      {{tone.tone_name}}
    </div>
  </div>
  <div class="query">
    {{query}}
  </div>
</div>
